<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList!</title>

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link cdn estensione vue.js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>


    <!-- js #app -->
    <div id="app">
        

        <!-- title -->
        <h1 class="text-center mt-4">{{ title }}</h1>

        <!-- input container -->
        <div class="input-container d-flex justify-content-center mt-3">

            <input type="text" placeholder="Inserisci Todo" v-model="newToDo" @keyup.enter="addItem"> 
            <button class="btn btn-dark mx-2" @click="addItem">Aggiungi</button>

        </div>

        <!-- list container -->
        <!-- la x da cliccare rimuove l'elemento con funzione 'removeItem' in posizione corrente 'index' -->
            <div class="list-container justify-content-center mt-3">
                
                <ul class="list-group">
                    <li class="list-group-item" v-for="(item, index) in todo">
                        {{item.text}} 
                        <i class="fas fa-times mx-5" @click="removeItem(index)"></i>
                    </li> 
                </ul>
                    
            </div>


    </div>



    <!-- link js -->
    <script src="./js/script.js"></script>
</body>
</html>
