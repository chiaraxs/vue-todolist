<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList!</title>

    
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link cdn estensione vue.js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>


    <!-- js #app -->
    <div id="app">
        

        <!-- TITLE -->
        <h1 class="text-center mt-4">{{ title }}</h1>

        <!-- INPUT CONTAINER -->

        <!-- il v-model richiama e si aggancia al data 'newToDo' -> modifica/aggiorna l'oggetto newTodo (text + true/false) che si popola con quanto scritto nell'input -->
        <!-- l'evento keyup consente di ascoltare l'azione dell'utente sulla tastiera -> keyup.enter  -> pigiando enter sulla tastiera automaticamente invia senza necessariamente dover cliccare sul button -->
        <div class="input-container d-flex justify-content-center mt-3">

            <input class="input-group-text" type="text" placeholder="Inserisci Todo" v-model="newToDo.text" @keyup.enter="addItem"> 
            <button class="btn btn-dark mx-2" @click="addItem">Aggiungi</button>

        </div>

        <!-- LIST CONTAINER -->
        
        <!-- la classe css 'to-do-done' viene aggiunta solo se item.done Ã¨ vero (true) / altrimenti no -> testo normale -->
        <!-- n.b. in questo modo evito di aggiungere classe vuota con il ternario -->
        <!-- la x da cliccare rimuove l'elemento tramite la funzione 'removeItem' in posizione corrente 'index' e svuota l'array di index corrente (item appena rimosso) -->
        <!-- al @click su span -> richiama funzione 'doneOnClick' -> transform true in false e viceversa -->
        <div class="list-container d-flex justify-content-center mt-5">
                
            <ul class="list-group ">
                <li class="list-group-item d-flex" v-for="(item, index) in todo">
                    <span class="p-2 w-100" :class= "{'to-do-done' : item.done}" @click="doneOnClick(index)" >{{item.text}}</span>
                    <i class="fas fa-times p-2 flex-shrink-1 ms-5" @click="removeItem(index)"></i>
                </li> 
            </ul>
                    
        </div>


    </div>



    <!-- link js -->
    <script src="./js/script.js"></script>
</body>
</html>
